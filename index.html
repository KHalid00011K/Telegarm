<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERNET VPN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <div class="header">
            <span class="close-btn">❌ Выход из системы</span>
        </div>

        <div class="balance-section">
            <p class="section-title">БАЛАНС::</p>
            <div class="balance-info">
                <span class="balance-value">0</span>
                <span class="currency">GTN</span>
                <button class="top-up-btn">ПОПОЛНИТЬ</button>
            </div>
        </div>

        <div class="vpn-section">
            <p class="section-title">VPN-КЛЮЧИ::</p>
            <button class="create-btn">Сгенерировать</button>

            <div class="vpn-status-card">
                <div class="status-row">
                    <span class="status-dot"></span>
                    <span class="status-label">СТАТУС::</span>
                    <span class="status-text">ОФФЛАЙН</span>
                </div>
                <div class="status-row">
                    <span class="status-label">СОЕДИНЕНИЕ::</span>
                    <span class="status-text">не активно</span>
                </div>
                <div class="status-row">
                    <span class="status-label">МЕСТОПОЛОЖЕНИЕ::</span>
                    <span class="location-text">
                        <img src="https://flagcdn.com/nl.svg" alt="NL flag" class="flag-icon">
                        КИБЕРПРОСТРАНСТВО
                    </span>
                </div>
            </div>

            <button class="connect-vpn-btn">ПОДКЛЮЧИТЬ::</button>
            <a href="#" class="vpn-link">СИНТАКСИС VPN</a>
        </div>

        <div class="info-section">
            <div class="tariff-info">
                <span>ТАРИФ::</span>
                <span class="tariff-value">3 GTN / цикл</span>
            </div>
            <p class="referral-text">
                Зарабатывай GTN за приглашение! <a href="#">>ПОЛУЧИТЬ КЛЮЧ-СВЯЗЬ</a>
            </p>
        </div>

        <div class="footer">
            <a href="#" class="footer-link">
                <span>ТЕХПОДДЕРЖКА</span>
            </a>
            <a href="#" class="footer-link">
                <span>МЕЖСЕТЕВОЙ КАНАЛ</span>
            </a>
        </div>
    </div>

</body>
</html>
